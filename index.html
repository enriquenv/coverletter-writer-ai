<!DOCTYPE html>
<html>
<head>

        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-TVP668D');</script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cover Letter Writer</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="icon" type="image/png" href="assets/img/schreiben.png">
</head>
<body>
    <main>
        <a href="https://enriquenv.github.io/coverletter-writer-ai/"><h1 class="title is-1 has-text-link">Cover Letter Writer</h1></a>
    <div class="input-area">
        <div class="container">
            <div class="columns is-centered is-multiline">
            <div class="column is-6-tablet pb-0">
            <textarea id="cv" class="textarea" placeholder="Paste your CV here" required></textarea>
            <div class="control">
                Save CV on this device?
                <label class="radio">
                <input type="radio" name="save" id="save-no" value="no" checked>
                <label for="save-no">No</label>
                </label>
                <label class="radio">
                <input type="radio" name="save" id="save-yes" value="yes">
                <label for="save-yes">Yes</label>
                </label>
            </div>
            </div>
            <div class="column is-6-tablet pb-0">
            <textarea id="position" class="textarea" placeholder="Paste the position you are applying to here" required></textarea>
            </div>
            <div class="column is-6-tablet pt-0">
                <textarea id="mention" class="textarea" placeholder="(Optional) Anything that should be mentioned in cover letter (important if not obvious from CV)" rows="3"></textarea>
            </div>
            </div>
        </div>
    </div>
    <div id="input2">
    <div class="language-selection">
            <label for="language" id="language-label">Cover letter language:</label>
            <select class="select is-info" id="language">
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Portuguese">Portuguese</option>
                <option value="Russian">Russian</option>
                <option value="Spanish">Spanish</option>
            </select>
    </div>

    <button onclick="createCoverLetter()" class="button is-link mt-4">Create Cover Letter</button>
    </div>

    <div id="response">
        <img id="loading" src="assets/img/robot.gif" style="display: none;">
        <div id="cover-letter" class="box" style="display: none;"></div>
        <button id="copyButton" style="display: none;" class="button is-link">Copy & Share</button>
    </div>
    </main>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
